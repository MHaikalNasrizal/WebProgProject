<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
    body {
        height: 100vh;
        background-color: aliceblue;
    }
</style>


<body>
    <div class="px-4 py-5 my-5 text-center">
        <img src="Img/logo.png" height="200px" width="200px">
        <h1>Login</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Welcome to the The Cook-Off Cooking competition</p>

            <div class="col-lg-6 mx-auto">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address :</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password" placeholder="nasrizal">

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center p-4">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Login</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Register</button>
                    </div>
                </div>

            </div>

            
        </div>



    </div>


</body>

</html>
