<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Register</title>
  </head>

  <body>
    <script src="script.js"></script>
    <div class="px-4 py-4 my-4 shadow-lg bg-light">
      <div class="text-center">
        <div class="bg-dark">
          <img src="../public/logo.png" height="200px" width="200px" />
        </div>

        <h1>Register an Account</h1>
      </div>
      <div class="col-lg-6 mx-auto">
        <form method="post" action="process.php">
          <label class="form-label">Enter Username: </label>
          <input
            class="form-control"
            id="username"
            name="username"
            placeholder="E.g. JohnDoe"
            required
          />

          <label class="form-label">Enter Password: </label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            placeholder="E.g. John_Doe123"
            required
          />

          <label class="form-label">Enter Confirmed Password: </label>
          <input
            class="form-control"
            type="password"
            id="con_password"
            placeholder="E.g. John_Doe123"
            required
          />
          <p style="color: red" id="ver"></p>

          <label class="form-label">Enter Email: </label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="E.g. name@example.com"
            required
          />

          <br>
          <div class="mb-3">
            <p style="display: inline-block;">Already have an account?</p>
            <p style="display: inline-block;"><a href="index.html">Login</a></p>
          </div>

          <div class="mb-3 p-4 text-center">
            <button
              type="submit"
              onclick="return passcheck()"
              class="btn btn-primary btn-lg px-4"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
